<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regristro de libro</title>
</head>
<body>

<h1> Registra tu libro </h1>
<form th:action="@{/guardarLibro}" method="post">
    <input type="text" name="titulo" placeholder="Titulo" required>
    <input type="text" name="autor" placeholder="Auto"  required>
    <input type="text" name="genero" placeholder="Genero" required>
    <input type="text" name="año" placeholder="Año" required>
    <button type="submit">Guardar</button>
</form>

</body>
</html>
