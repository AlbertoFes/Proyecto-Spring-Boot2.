<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bliblioteca Virtual</title>
</head>
<body>

<a th:href="@{/NuevoLibro}">Nuevo Libro</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>TITULO</th>
        <th>AUTOR</th>
        <th>GENERO</th>
        <th>AÑO</th>
        <th>ACCIONES</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro : ${libros}">
        <td th:text="${libro.idLibro}"></td>
        <td th:text="${libro.titulo}"></td>
        <td th:text="${libro.autor}"></td>
        <td th:text="${libro.genero}"></td>
        <td th:text="${libro.año}"></td>
        <td>
            <a th:href="@{/editarLibro/{id} (id=${libro.idLibro})}">Editar</a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
